<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline CSS for confirmation message styling */
        .confirmation-message {
            margin-top: 10px;
        }

        .confirmation-message.success {
            color: #2ecc71;
            font-weight: bold;
        }
        
        .confirmation-message.error {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Menu button for smaller screens -->
        <button class="menu-btn" id="menu-btn">â˜° Menu</button>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="logo">HSBC</div>
            <nav class="menu">
                <a href="dashboard.html">Dashboard</a>
                <a href="accounts.html">Accounts</a>
                <a href="transfers.html">Transfers</a>
                <a href="payments.html">Payments</a>
                <a href="transactions.html">Transactions</a>
                <a href="settings.html">Settings</a>
                <a href="support.html" class="active">Support</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="user-profile">
                    <span class="user-name">Jennifer Whittaker</span>
                    <button class="logout-btn" id="logout-btn">Logout</button>
                </div>
            </header>

            <section class="support">
                <h2>Customer Support</h2>
                <p>If you need any assistance, please reach out to our support team.</p>
                <form id="support-form">
                    <label for="query">Your Query:</label>
                    <textarea id="query" placeholder="Describe your issue or question" required></textarea>

                    <button type="submit">Submit</button>
                </form>

                <div id="support-confirmation" class="confirmation-message"></div>
            </section>
        </main>

        <!-- JavaScript for support form submission -->
        <script>
            document.getElementById('support-form').addEventListener('submit', function(e) {
                e.preventDefault();

                const query = document.getElementById('query').value;

                const confirmationMessage = document.getElementById('support-confirmation');

                if (query) {
                    confirmationMessage.textContent = 'Your query has been submitted. Our support team will get back to you shortly.';
                    confirmationMessage.className = 'confirmation-message success'; // Apply success class
                } else {
                    confirmationMessage.textContent = 'Please enter a query before submitting.';
                    confirmationMessage.className = 'confirmation-message error'; // Apply error class
                }
            });
        </script>
    </div>

    <!-- JavaScript for menu button and logout button -->
    <script>
        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');
        const logoutBtn = document.getElementById('logout-btn');

        menuBtn.addEventListener('click', function() {
            sidebar.classList.toggle('show');
        });

        logoutBtn.addEventListener('click', function() {
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
