<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline CSS for error message styling */
        .error-message {
            color: #e74c3c;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Menu button for smaller screens -->
        <button class="menu-btn" id="menu-btn">☰ Menu</button>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="logo">HSBC</div>
            <nav class="menu">
                <a href="dashboard.html">Dashboard</a>
                <a href="accounts.html">Accounts</a>
                <a href="transfers.html">Transfers</a>
                <a href="payments.html">Payments</a>
                <a href="transactions.html">Transactions</a>
                <a href="settings.html" class="active">Settings</a>
                <a href="support.html">Support</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="user-profile">
                    <span class="user-name">Jennifer Whittaker</span>
                    <button class="logout-btn" id="logout-btn">Logout</button>
                </div>
            </header>

            <section class="settings">
                <h2>Account Settings</h2>
                <!-- Error Message -->
                <div class="error-message">
                    You can’t make any changes here. Kindly contact support for more information.
                </div>

                <!-- Settings Form -->
                <form id="settings-form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email"  required>

                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number"  required>

                    <label for="password">Change Password:</label>
                    <input type="password" id="password" placeholder="Enter new password">

                    <button type="submit">Save Changes</button>
                </form>

                <div id="settings-confirmation" class="confirmation-message"></div>
            </section>
        </main>

        <!-- JavaScript for settings form submission -->
        <script>
            document.getElementById('settings-form').addEventListener('submit', function(e) {
                e.preventDefault();

                // Since the form is not supposed to change, no need for further validation or actions
            });
        </script>
    </div>

    <!-- JavaScript for menu button and logout button -->
    <script>
        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');
        const logoutBtn = document.getElementById('logout-btn');

        menuBtn.addEventListener('click', function() {
            sidebar.classList.toggle('show');
        });

        logoutBtn.addEventListener('click', function() {
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
