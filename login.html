<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic CSS for the login page */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e74c3c, #c0392b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .login-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        .login-container p {
            margin-bottom: 20px;
            color: #333;
            font-size: 16px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            background-color: #e74c3c;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            display: none;
            font-weight: bold;
        }

        .info-message {
            color: #28a745;
            margin-top: 15px;
            font-weight: bold;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.example.com/path-to-your-background-image.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0.2;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .login-container:hover::before {
            opacity: 0.4;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="hsbc.png" alt="HSBC Logo" class="logo">
        <!-- <h2>HSBC Bank</h2> -->
        <p>Welcome back! Please enter your credentials to access your account.</p>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="error-message" id="error-message">Invalid username or password</div>
        <div class="info-message" id="info-message">Don't have an account? <a href="#" id="signup-link">Sign up here</a>.</div>
        <div class="footer">
            <p><a href="#" id="forgot-password-link">Forgot your password?</a></p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if the entered username and password are correct
            if (username === 'JenniferWhittaker' && password === '124456') {
                window.location.href = 'dashboard.html';
            } else {
                // Show error message if credentials are incorrect
                document.getElementById('error-message').style.display = 'block';
            }
        });

        document.getElementById('forgot-password-link').addEventListener('click', function(e) {
            e.preventDefault();
            showError('Error: Unable to process the request. Please contact support.');
        });

        document.getElementById('signup-link').addEventListener('click', function(e) {
            e.preventDefault();
            showError('Error: Unable to process the request. Please contact support.');
        });

        function showError(message) {
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
