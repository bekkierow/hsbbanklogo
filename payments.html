<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline CSS for error message styling */
        .confirmation-message {
            margin-top: 10px;
        }

        .confirmation-message.error {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Menu button for smaller screens -->
        <button class="menu-btn" id="menu-btn">â˜° Menu</button>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="logo">HSBC</div>
            <nav class="menu">
                <a href="dashboard.html">Dashboard</a>
                <a href="accounts.html">Accounts</a>
                <a href="transfers.html">Transfers</a>
                <a href="payments.html" class="active">Payments</a>
                <a href="transactions.html">Transactions</a>
                <a href="settings.html">Settings</a>
                <a href="support.html">Support</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="user-profile">
                    <span class="user-name">Jennifer Whittaker</span>
                    <button class="logout-btn" id="logout-btn">Logout</button>
                </div>
            </header>

            <section class="payments">
                <h2>Make a Payment</h2>
                <form id="payment-form">
                    <label for="bill">Bill:</label>
                    <select id="bill" required>
                        <option value="" disabled selected>Select a bill to pay</option>
                        <option value="electricity">Electricity</option>
                        <option value="water">Water</option>
                        <option value="internet">Internet</option>
                    </select>

                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" placeholder="$0.00" required min="1" max="5000">

                    <button type="submit">Pay Bill</button>
                </form>

                <div id="payment-confirmation" class="confirmation-message"></div>
            </section>
        </main>

        <!-- JavaScript for payment processing -->
        <script>
            document.getElementById('payment-form').addEventListener('submit', function(e) {
                e.preventDefault();

                // Simulate an error
                const confirmationMessage = document.getElementById('payment-confirmation');
                confirmationMessage.textContent = 'An error occurred when trying to pay bills, please contact support.';
                confirmationMessage.className = 'confirmation-message error'; // Add error class
            });
        </script>

        <!-- JavaScript for menu button and logout button -->
        <script>
            const menuBtn = document.getElementById('menu-btn');
            const sidebar = document.getElementById('sidebar');
            const logoutBtn = document.getElementById('logout-btn');

            menuBtn.addEventListener('click', function() {
                sidebar.classList.toggle('show');
            });

            logoutBtn.addEventListener('click', function() {
                window.location.href = 'login.html';
            });
        </script>
    </div>
</body>
</html>
